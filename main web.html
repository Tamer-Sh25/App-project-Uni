
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find the perfect laptop by filtering by usage, storage, battery life, and display size">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Laptop Finder - Browse Laptops</title>
</head>
<body>

<a href="Welcome Tareq File.html" style="position:absolute;top:10px;right:10px;color:#0f969C;text-decoration:underline;">Back to Welcome</a>

<div class="container">
    <h1 style="color:#0f969C;">Find Your Perfect Laptop</h1>
    <p id="resultCount" style="color:#666; margin-top: 10px; margin-bottom: 20px;">Loading laptops...</p>

    <div id="localLoader" style="margin-bottom:12px;display:none;">
        <label class="muted">Open CSV locally: <input type="file" id="csvFile" accept=".csv"></label>
        <button id="loadEmbedded" class="reset-btn" style="margin-left:8px">Load Demo</button>
    </div>
    <div class="main-content">
        <div class="filters-panel">
            <div class="filters-header">
                <h2>Filter Laptops</h2>
                <button id="resetAll" class="reset-btn">Clear All</button>
            </div>
            <div class="filter-group">
                <label class="filter-group-label">What do you want to do?</label>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" name="usage" value="Gaming"><span>Gaming</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="usage" value="Student/Office"><span>Study or Office</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="usage" value="Creator/Content"><span>Creative Work</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="usage" value="Business/Professional"><span>Business</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="usage" value="2-in-1 Convertible"><span>2-in-1 Convertible</span></label>
                </div>
            </div>
            <div class="filter-group">
                <label class="filter-group-label">Storage</label>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" name="storage" value="256"><span>256GB or more</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="storage" value="512"><span>512GB or more</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="storage" value="1024"><span>1TB or more</span></label>
                </div>
            </div>
            <div class="filter-group">
                <label class="filter-group-label">Battery Life</label>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" name="battery" value="short"><span>Short (6 hrs)</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="battery" value="medium"><span>Medium (6-10 hrs)</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="battery" value="long"><span>Long (10+ hrs)</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="battery" value="excellent"><span>Excellent (12+ hrs)</span></label>
                </div>
            </div>
            <div class="filter-group">
                <label class="filter-group-label">Display Size</label>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" name="display" value="12"><span>12-13 inch</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="display" value="14"><span>14 inch</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="display" value="15"><span>15-16 inch</span></label>
                    <label class="checkbox-label"><input type="checkbox" name="display" value="17"><span>17+ inch</span></label>
                </div>
            </div>
        </div>
        <div class="laptop-list" id="laptopList"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
